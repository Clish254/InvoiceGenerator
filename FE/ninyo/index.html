<body>
    <div class="container">
        <div class="clearfix mt-3">
            <div class="float-right">

            </div>
        </div>
        <div class="row align-items-center mt-5">
            <div class="col-md-6 welcome">
                <h1>Welcome Back!</h1>
            </div>
            <div class="col-md-5 offset-md-1 signinform mt-5 pl-5 pr-5 pt-4 pb-4">
                <h4 class="text-center">Sign In</h4>
                <form id="loginform">
                    <div class="form-group">
                        <label for="my-email">Email Address</label>
                        <input id="email" class="form-control" type="email" name="" placeholder="eg. johndoe@example.com">
                        <span  id="emessage"></span>
                    </div>
                    <div class="form-group">
                        <label for="my-password">Password</label>
                        <input id="password" class="form-control" type="password" name="my-password" placeholder=""> 
                        <span id="pmessage" "></span>
                    </div>
                    <div class="clearfix">
                        <div class="float-left">

                        </div>
                        <div class="float-right">
                            <a href="forgotpassword.html">Forgot Password?</a>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success col-md-12 pt-2 pb-2 mt-2 mb-2">Login</button>
                    <div class="clearfix">
                        <div class="float-left">

                        </div>
                        <div class="float-right">
                            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
