{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>InvoiceIt - FAQ</title>
{% endblock title %}
{% block page_style %}
    <link rel="stylesheet" href="{% static 'css/invoiceCreation.css' %}">
{% endblock page_style %}

{% block content %}

<!-- Enter your text here -->
    <!-- Invoice Creation -->

    <section id="invoiceCreation">
        <div class="container mt-5" >
            <!--Top Links-->
            <div class="invoiceCreation__buttons d-flex justify-content-between">
                <div>
                    <a class="btn btn-actions"> <i class="fas fa-print mr-1"></i> Print</a>
                    <button class="btn btn-actions"> <i class="far fa-file-pdf mr-1"></i> PDF </button>
                </div>

                <a class=" btn btn-send"> Preview/Send </a>
            </div>
            <!--Top Links-->

            <!-- Company Data -->
            <form>

                <div class=" row d-flex justify-content-between mt-5">
                    <div class="col-12 col-lg-7 text-center text-md-left">
                        <img src="https://via.placeholder.com/200x100.png" alt="">
                        <div class="image-upload ml-2">
                            <label for="file-input">
                                <img src="{% static 'assets/images/addIcon.png' %}" />
                            </label>
                            <input id="file-input" type="file" />
                        </div>
                    </div>

                    <div class=" col-12  col-lg-5 invoiceName__container  text-right">
                        <input type="text" class="ml-auto d-block" id="invoiceName" aria-describedby="invoiceName"
                            placeholder="INVOICE">
                        <input type="text" class="mt-2   " id="invoiceNumber" aria-describedby="invoiceNumber"
                            placeholder="Invoice#">
                    </div>
                </div>


                <div class="row mt-5">
                    <div class="col-12 col-lg-4">
                        <input type="text" class="mt-2 invoiceCreation__inputGen font-weight-bold" disabled
                            aria-describedby="Your company" value="Your Company">
                        <input type="text" id="companyName" class="mt-2 invoiceCreation__inputGen "
                            aria-describedby="company Name" placeholder="Company Name">
                        <input type="text" id="companyAddress" class="mt-2 invoiceCreation__inputGen "
                            aria-describedby="company address" placeholder="Company Address">
                        <input type="text" id="companyCity" class="mt-2 invoiceCreation__inputGen "
                            aria-describedby="company city" placeholder="City, State">
                        <input type="text" id="companyCountry" class="mt-2 invoiceCreation__inputGen "
                            aria-describedby="company country" placeholder="Country">
                    </div>
                    <div class=" col-12 col-lg-5 ml-auto">

                        <div class="d-flex justify-content-between  mb-2">

                            <input type="text" class="mt-2 invoiceCreation__inputGen  mr-2 " disabled
                                aria-describedby="Invoice Date" value="Invoice Date">
                            <input type="date" id="invoiceDate" class="mt-2 invoiceCreation__date "
                                aria-describedby="insert invoice Date">
                        </div>
                        <div class="d-flex justify-content-between mb-2">

                            <input type="text" class="mt-0 invoiceCreation__inputGen  mr-2 " disabled
                                aria-describedby="Due Date" value="Due Date">
                            <input type="date" id="dueDate" class="mt-0 invoiceCreation__date "
                                aria-describedby="insert due Date">
                        </div>
                    </div>
                </div>
                <!-- Company Data -->

                <!-- Bill Data -->
                <div class="row mt-5">
                    <div class="col-lg-4 col-12 ">
                        <input type="text" class="mt-2 invoiceCreation__inputGen font-weight-bold" disabled
                            aria-describedby="Bill to " value="Bill To:">
                        <input type="text" id="clientName" class="mt-2 invoiceCreation__inputGen "
                            aria-describedby="client Name" placeholder="Client Name">
                        <input type="text" id="clientAddress" class="mt-2 invoiceCreation__inputGen "
                            aria-describedby="client address" placeholder="Client Address">
                        <input type="text" id="clientCity" class="mt-2 invoiceCreation__inputGen "
                            aria-describedby="clent city" placeholder="City, State">
                        <input type="text" id="clientCountry" class="mt-2 invoiceCreation__inputGen "
                            aria-describedby="client country" placeholder="Country">
                    </div>
                </div>
                <!-- Bill Data -->


                <!-- Table -->
                <div class="table mt-5  ">

                    <div class="table__header d-none  row  mx-auto px-5  d-lg-flex justify-content-center">
                        <div class="col-6">
                            <input type="text" class="mt-2 invoiceCreation__inputGen font-weight-bold" disabled
                                aria-describedby="Bill to " value="Product Description">
                        </div>
                        <div class="col-2">
                            <input type="text" class="mt-2 invoiceCreation__inputGen font-weight-bold" disabled
                                aria-describedby="Rate" value="Rate">
                        </div>
                        <div class="col-2">
                            <input type="text" class="mt-2 invoiceCreation__inputGen font-weight-bold" disabled
                                aria-describedby="Qty" value="Qty">
                        </div>
                        <div class="col-2">
                            <input type="text" class="mt-2 invoiceCreation__inputGen font-weight-bold" disabled
                                aria-describedby="Price" value="Price">
                        </div>
                    </div>
                    <hr class="table__hr">

                    <div class="table__row row  mx-auto px-5  d-flex justify-content-center">
                        <div class="col-lg-6 col-12 ">
                            <input type="text" id="brandIdentity" class="mt-2 invoiceCreation__inputGen "
                                aria-describedby="Brand identity" placeholder="Brand Identity">
                        </div>
                        <div class="col-lg-2 col-12">
                            <input type="text" id="rate" class="mt-2 invoiceCreation__inputGen "
                                aria-describedby="Rate " placeholder="$50">
                        </div>
                        <div class="col-lg-2 col-12">
                            <input type="text" id="quantity" class="mt-2 invoiceCreation__inputGen "
                                aria-describedby="Quantity number" placeholder="1">
                        </div>
                        <div class="col-lg-2 col-12">
                            <input type="text" id="price" class="mt-2 invoiceCreation__inputGen "
                                aria-describedby="Price amount" placeholder="$50">
                        </div>
                    </div>
                </div>
                <hr class="table__hr">

                <div class="table__totals mb-2">
                    <div class="row  mx-auto px-5 d-flex justify-content-end">
                        <div class="col-6 col-lg-3 ">
                            <input type="text" class="mt-2 invoiceCreation__inputGen " aria-describedby="Sub Total"
                                placeholder="Sub Total" disabled>
                        </div>
                        <div class="col-6 col-lg-3">
                            <input type="text" id="subTotal" class="mt-2 invoiceCreation__inputGen "
                                aria-describedby="subTotal amount" placeholder="500">
                        </div>
                    </div>

                    <div class="row  mx-auto px-5 d-flex justify-content-end">
                        <div class="col-6 col-lg-3">
                            <input type="text" class="mt-2 invoiceCreation__inputGen " aria-describedby="Sub Total"
                                placeholder="Sales Tax(10%)" disabled>
                        </div>

                        <div class="col-6 col-lg-3">
                            <input type="text" id="tax" class="mt-2 invoiceCreation__inputGen "
                                aria-describedby="sales Taxt" placeholder="50">
                        </div>
                    </div>
                </div>
                <hr class="table__hr w-50 ml-auto">

                <div class="row  mx-auto px-5 d-flex justify-content-end">
                    <div class="col-6 col-lg-3">
                        <input type="text" class="mt-2 invoiceCreation__inputGen font-weight-bold" disabled
                            aria-describedby="total" value="Total">
                    </div>
                    <div class="col-6 col-lg-3">
                        <input type="text" class="mt-2 invoiceCreation__inputGen font-weight-bold" disabled
                            aria-describedby="total" id="total" value="550">
                    </div>

                </div>
                <!-- Table -->
                <div class="row mt-5 ">
                    <div class="col-12 col-lg-5 ">
                        <input type="text" class="mt-2 invoiceCreation__inputGen font-weight-bold" disabled
                            aria-describedby="Notes" value="Note">
                        <input type="text" id="notes" class="mt-2 invoiceCreation__inputGen "
                            aria-describedby="Notes input" placeholder="Thanks for doing business with us">
                    </div>
                </div> 
                <div class="row mt-2 mb-5">
                    <div class="col-12 col-lg-5 ">
                        <input type="text" class="mt-2 invoiceCreation__inputGen font-weight-bold" disabled
                            aria-describedby="Notes" value="Terms and conditions">
                        <input type="text" id="terms" class="mt-2 invoiceCreation__inputGen "
                            aria-describedby="terms and conditions input"
                            placeholder="Please make payment by the due date">
                    </div>
                </div>
            </form>
        </div>
    </section>

    <!-- Invoice Create -->


{% endblock content %}
